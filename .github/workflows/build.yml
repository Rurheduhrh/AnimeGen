name: Build IPA and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode_13.2.1.app/Contents/Developer

    - name: Make ipabuild.sh executable
      run: chmod +x ipabuild.sh

    - name: Run ipabuild.sh
      run: ./ipabuild.sh

    - name: Archive IPA
      uses: actions/upload-artifact@v2
      with:
        name: ipa-artifact
        path: build/AnimeGen.ipa

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download IPA Artifact
      uses: actions/download-artifact@v2
      with:
        name: ipa-artifact

    - name: Set up Git
      run: git config --global user.email "actions@github.com" && git config --global user.name "GitHub Actions"

    - name: Create Release
      run: gh release create ${{ github.ref }} './AnimeGen.ipa' --title "Release ${{ github.ref }}" --notes "Release notes for ${{ github.ref }}" --draft false --prerelease false
