name: Build and Release IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build IPA
    runs-on: macOS-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run ipabuild.sh
      run: |
        chmod +x ipabuild.sh
        ./ipabuild.sh
      
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v2
      with:
        name: AnimeGen-IPA
        path: build/AnimeGen.ipa
